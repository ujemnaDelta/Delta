<div class="search-div">
    <button mat-raised-button (click)="onCreateDialog()" class="text-success mr-2 ">
        <mat-icon>person_add</mat-icon>
        Add person
    </button>

  <mat-form-field class="search-form-field" floatLabel="never">
    <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter($event.target.value)">
    <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>


<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="users" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let user" (click)="OpenOpinions(user)"> {{user.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="UserName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Login systemowy</th>
      <td mat-cell *matCellDef="let user" (click)="OpenOpinions(user)"> {{user.userName}} </td>
    </ng-container>

    <ng-container matColumnDef="fullUserName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Imię i nazwisko</th>
      <td mat-cell *matCellDef="let user" (click)="OpenOpinions(user)"> {{user.fullUserName}} </td>
    </ng-container>
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Stanowisko</th>
      <td mat-cell *matCellDef="let user" (click)="OpenOpinions(user)"> {{user.position}} </td>
    </ng-container>
    <ng-container matColumnDef="team">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Zespół</th>
      <td mat-cell *matCellDef="let user " (click)="OpenOpinions(user)"> {{user.team}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="roles">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rola</th>
      <td mat-cell *matCellDef="let user" (click)="OpenOpinions(user)"> {{user.roles}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="header-row"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; " class="all-row">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
