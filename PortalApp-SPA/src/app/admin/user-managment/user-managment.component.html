<div class="search-div">
    <button mat-raised-button (click)="onCreateDialog()" class="text-success mr-2 ">
        <mat-icon>person_add</mat-icon>
        Add person
    </button>

  <mat-form-field class="search-form-field" floatLabel="never">
    <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter($event.target.value)">
    <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>


<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="users" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="UserName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Login</th>
      <td mat-cell *matCellDef="let user"> {{user.userName}} </td>
    </ng-container>

    <ng-container matColumnDef="fullUserName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Person name</th>
      <td mat-cell *matCellDef="let user"> {{user.fullUserName}} </td>
    </ng-container>

    <ng-container matColumnDef="team">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Team</th>
      <td mat-cell *matCellDef="let user"> {{user.team}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="roles">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
      <td mat-cell *matCellDef="let user"> {{user.roles}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let user">
          <div class="d-flex">
              <button mat-icon-button (click)="onCreateDeleteDialog(user)" class="text-primary iconsButton"><mat-icon>edit</mat-icon></button>
              <button mat-icon-button class="text-danger iconsButton"><mat-icon>delete_outline</mat-icon></button>
            </div>
    </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; ">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
