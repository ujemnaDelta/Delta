<div class="main">
  <mat-tab-group class="mat-accent p-3 heavy-rain-gradient" mat-align-tabs="center"  >
        <mat-tab>
            <ng-template mat-tab-label >
                <mat-icon class="text-primary mr-1">note</mat-icon>
              Oceny
            </ng-template>

                <mat-card class="example-large-box mat-elevation-z7 cloudy-knoxville-gradient">
              <ng-container *ngFor="let opinion of opinions" >
                <div class="example-ripple-container mat-elevation-z7 text-center" (click)="AddOpinionDialog(opinion)" matRipple matRippleColor="rgb(155, 212, 255)" >
                    <mat-icon class="example-tab-icon text-primary">comment</mat-icon>
                    <strong><p class="ex d-block text-left ml-3 ">Data: <strong class="text-primary">{{opinion.created}} </strong></p></strong>
                    <strong><p class="ex2 d-block text-left ml-3 ">Wystawi≈Ç:<strong class="text-primary"> {{opinion.leaderName}} </strong> </p></strong>

            </div>
              </ng-container>
              </mat-card>
          </mat-tab>
  </mat-tab-group>


</div>
