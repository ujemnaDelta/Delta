<div class="search-div">
  <mat-form-field class="search-form-field" floatLabel="never">
    <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter($event.target.value)">
    <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  </div>


  <div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="teamMates" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let userteam" (click)="OpenOpinions(userteam)"> {{userteam.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="PersonName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Imie i nazwisko</th>
      <td mat-cell *matCellDef="let userteam" (click)="OpenOpinions(userteam)"> {{userteam.name}} </td>
    </ng-container>

    <ng-container matColumnDef="PersonPosition">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Stanowisko</th>
    <td style="white-space: pre" mat-cell *matCellDef="let userteam " (click)="OpenOpinions(userteam)">{{userteam.position}}</td>
      </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="Action" class="action-bar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Dodaj opiniÄ™</th>
      <td mat-cell *matCellDef="let userteam">
          <div class="d-flex">
              <button mat-icon-button class="text-primary iconsButton" (click)="AddOpinionDialog(userteam)"><mat-icon>note_add</mat-icon></button>
            </div>
    </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="header-row"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="all-row" >
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
